plugins {
    id 'com.android.application'
}

android {
    namespace 'com.jliemann.yaku'
    compileSdk 33

    defaultConfig {
        applicationId "com.jliemann.yaku"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly group: 'de.robv.android.xposed', name: 'api', version: '82'
}
